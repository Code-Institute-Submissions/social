{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="modal-content grey-bg">
    <!-- Header -->
    <div class="modal-header">
        <h5 class="modal-title">Edit post...</h5>
    </div>

    <!-- Body/Form-->
    <div class="modal-body">
        <form enctype="multipart/form-data" method="POST">
            {{ post_form | crispy }}
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-warning org-bg mt-2">Confirm</button>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
