{% extends "base.html" %} {% block content %}

<!-- Heading -->
<div class="row justify-content-center">
    <div class="col-6 text-center m-3">
        <h1 id="heading">Welcome to <span class="brand">Social</span></h1>
    </div>
</div>

<!-- Post Component -->
<div class="row justify-content-center">
    <div class="col-6 post">
        <div class="row mt-3 mb-3 justify-content-between">
            <div class="col-3">
                <span class="username">Username</span>
            </div>
            <div class="col-3 text-end">
                <span>Category</span>
            </div>
        </div>

        <div class="row">
            <div class="col"><h2>Post Title</h2></div>
        </div>

        <div class="row">
            <div class="col post-preview">
                <p>{% lorem 50 w %}</p>
            </div>
        </div>

        <div class="row">
            <div class="col text-center mt-3">
                <button type="button" class="btn btn-warning">See More</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
