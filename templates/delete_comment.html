{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-11 col-md-7 col-xxl-5 grey-bg rounded p-3">
        <!-- Title -->
        <h1>Delete Comment?</h1>

        <!-- Prompt -->
        <p>Are you sure you want to delete this comment?</p>

        <!-- Form Component -->
        <form method="post" action="{% url 'delete_comment' post.slug comment_id %}">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
</div>

{% endblock content %}
