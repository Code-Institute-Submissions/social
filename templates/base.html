{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        <title>Social</title>
    </head>

    <body>
        <div class="container-fluid ps-0">
            <div class="row">
                <div class="col-2" id="nav-collapse">
                    <!-- Navbar / Sidebar -->
                    <nav
                        class="d-flex flex-column flex-shrink-0 p-1 p-md-3 text-white bg-dark"
                    >
                        <!-- Brand -->
                        <a
                            href="/"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white justify-content-center"
                        >
                            <span class="brand fs-2">Social</span>
                        </a>
                        <hr />

                        <!-- Navigation -->
                        <ul
                            class="nav nav-pills flex-column mb-auto text-center text-md-start"
                        >
                            <!-- Home -->
                            <li class="nav-item">
                                <a
                                    href="#"
                                    class="fs-5 mb-3 nav-link text-white d-none d-md-block {{ home_page }}"
                                    aria-current="page"
                                >
                                    Home
                                </a>
                                <a
                                    href="#"
                                    class="text-white d-md-none {{ home_page }} sidebar-icon"
                                    ><i class="fas fa-home p-2"></i>
                                    <h3 class="mb-5 mt-1 fs-6">Home</h3></a
                                >
                            </li>

                            <!-- Log In -->
                            <li>
                                <a
                                    href="#"
                                    class="fs-5 mb-3 nav-link text-white d-none d-md-block {{ login_page }} "
                                    >Log In</a
                                >
                                <a
                                    href="#"
                                    class="text-white d-md-none {{ login_page }} sidebar-icon"
                                    ><i class="fas fa-sign-in-alt p-2"></i>
                                    <h3 class="mb-5 mt-1 fs-6">Log In</h3></a
                                >
                            </li>

                            <!-- Register -->
                            <li>
                                <a
                                    href="#"
                                    class="fs-5 nav-link text-white d-none d-md-block {{ register_page }}"
                                    >Register</a
                                >
                                <a
                                    href="#"
                                    class="text-white d-md-none {{ register_page }} sidebar-icon"
                                    ><i class="fas fa-user-plus p-2"></i>
                                    <h3 class="mb-5 mt-1 fs-6">Register</h3></a
                                >
                            </li>
                        </ul>
                        <hr />
                    </nav>
                </div>

               
                <main class="col">
                    <!-- Nav Toggle -->
                    <div class="row">
                        <div class="col mb-0">
                            <button
                                id="nav-toggle"
                                type="button"
                                aria-controls="nav-collapse"
                                aria-label="Toggle navigation"
                            >
                                <i
                                    id="toggle-icon"
                                    class="fas fa-arrow-circle-right fs-2 mt-2 d-md-none"
                                ></i>
                            </button>
                        </div>
                    </div>

                    <!-- Heading -->
                    <div class="row justify-content-center">
                        <div class="col-6 text-center mb-3">
                            <h1 id="heading">
                                Welcome to <span class="brand">Social</span>
                            </h1>
                        </div>
                    </div>

                    <!-- Page Content -->
                    {% block content %}
                    <!-- Content Goes Here -->
                    {% endblock content %}
                </main>
            </div>
        </div>

        <!-- JavaScript Files -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
