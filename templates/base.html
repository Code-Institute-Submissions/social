{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        <title>Social</title>
    </head>

    <body>
        <div class="container-fluid ps-0">
            <div class="row">
                <div class="col-2">
                    <!-- Navbar / Sidebar -->
                    <nav
                        class="
                            d-flex
                            flex-column flex-shrink-0
                            p-3
                            text-white
                            bg-dark
                        "
                    >
                        <a
                            href="/"
                            class="
                                d-flex
                                align-items-center
                                mb-3 mb-md-0
                                me-md-auto
                                text-white text-decoration-none
                            "
                        >
                            <span class="brand fs-2">Social</span>
                        </a>
                        <hr />
                        <ul
                            class="
                                nav nav-pills
                                flex-column
                                mb-auto
                                text-center text-md-start
                            "
                        >
                            <li class="nav-item">
                                <a
                                    href="#"
                                    class="fs-5 mb-3 nav-link text-white d-none d-md-block {{ home_page }}"
                                    aria-current="page"
                                >
                                    Home
                                </a>
                                <a
                                    href="#"
                                    class="text-white d-md-none {{ home_page }} sidebar-icon"
                                    ><i class="fas fa-home mb-5"></i
                                ></a>
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="fs-5 mb-3 nav-link text-white d-none d-md-block {{ login_page }} "
                                    >Log In</a
                                >
                                <a
                                    href="#"
                                    class="text-white  d-md-none {{ login_page }}"
                                    ><i
                                        class="
                                            fas
                                            fa-sign-in-alt
                                            mb-5
                                            sidebar-icon
                                        "
                                    ></i
                                ></a>
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="fs-5 nav-link text-white d-none d-md-block {{ register_page }}"
                                    >Register</a
                                >
                                <a
                                    href="#"
                                    class="text-white  d-md-none {{ register_page }}"
                                    ><i
                                        class="
                                            fas
                                            fa-user-plus
                                            mb-5
                                            sidebar-icon
                                        "
                                    ></i
                                ></a>
                            </li>
                        </ul>
                        <hr />
                    </nav>
                </div>

                <!-- Page Content -->
                <main class="col">
                    {% block content %}
                    <!-- Content Goes Here -->
                    {% endblock content %}
                </main>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
