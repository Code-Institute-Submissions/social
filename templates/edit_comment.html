{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row justify-content-center">
    <div class="col-11 col-xl-7">
        <div class="modal-content grey-bg">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title">Edit comment...</h5>
            </div>

            <!-- Body/Form-->
            <div class="modal-body">
                <form method="POST">
                    {{ comment_form | crispy }}
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning org-bg mt-2">Confirm</button>
                        <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
