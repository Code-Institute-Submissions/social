{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="modal-content grey-bg">
    <!-- Header -->
    <div class="modal-header">
        <h5 class="modal-title">Edit comment...</h5>
    </div>

    <!-- Body/Form-->
    <div class="modal-body">
        <form method="POST">
            {{ comment_form | crispy }}
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-warning org-bg mt-2">Confirm</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
